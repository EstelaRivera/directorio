<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Directorio Telefónico</title>
    <link rel="stylesheet" href="css/styles.css">

    <style>
        /* Estilos globales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f7fa; /* Color de fondo */
        }

        /* Fondo geométrico */
        .login-bg {
            background: linear-gradient(135deg, #4d4e4e 50%, #ff7043 50%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor del login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        /* Estilo del ícono de perfil */
        .profile-icon {
            font-size: 60px; /* Tamaño del ícono */
            color: #4d4e4e; /* Color del ícono */
            margin-bottom: 20px; /* Espacio debajo del ícono */
        }

        /* Estilo de texto y botones */
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: flex;
            align-items: center;
            border: 1px solid #dcdcdc;
            padding: 15px;
            border-radius: 8px;
            background-color: #fafafa;
        }

        .input-group .icon {
            margin-right: 10px;
            font-size: 18px;
            color: #888;
        }

        .input-group input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
            background-color: transparent;
        }

        .toggle-password {
            cursor: pointer;
            margin-left: -30px; /* Ajusta la posición según sea necesario */
        }

        button {
            background-color: #ff7043; /* Color del botón */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e64a19; /* Color al pasar el mouse */
        }

        /* Media Queries para móviles */
        @media (max-width: 768px) {
            .login-card {
                padding: 20px;
            }

            button {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-bg">
        <div class="login-container">
            <div class="login-card">
                <div class="profile-icon">
                    <i class="fas fa-user-circle"></i> <!-- Ícono de usuario -->
                </div>
                <h2>Bienvenido</h2>
                <form onsubmit="return validarLogin()">
                    <div class="input-group">
                        <label for="Usuario">
                            <span class="icon"><i class="fas fa-user"></i></span> <!-- Ícono de usuario moderno -->
                            <input type="text" id="Usuario" name="Usuario" placeholder="Usuario" required>
                        </label>
                    </div>
                    <div class="input-group">
                        <label for="Contraseña">
                            <span class="icon"><i class="fas fa-lock"></i></span> <!-- Ícono de candado moderno -->
                            <input type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña" required>
                            <span class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye" id="eye-icon"></i>
                            </span>
                        </label>
                    </div>
                    <button type="submit">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validarLogin() {
            var username = document.getElementById("Usuario").value; // Cambiado a "Usuario"
            var password = document.getElementById("Contraseña").value; // Cambiado a "Contraseña"

            if (username === "Maria" && password === "03031964") {
                window.location.href = "directory.html"; // Redirigir a la página del directorio
                return false; 
            } else {
                alert("Usuario o contraseña incorrectos.");
                return false;
            }
        }

        function togglePassword() {
            var passwordInput = document.getElementById("Contraseña"); // Cambiado a "Contraseña"
            var eyeIcon = document.getElementById("eye-icon");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash"); // Cambiar a ícono de ojo cerrado
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye"); // Cambiar a ícono de ojo abierto
            }
        }
    </script>
</body>
</html>
